apiVersion: apps/v1
kind: Deployment
metadata:
  name: techvault-deployment
  namespace: techvault
  labels:
    app: techvault
spec:
  replicas: 1
  selector:
    matchLabels:
      app: techvault
  template:
    metadata:
      labels:
        app: techvault
    spec:
      containers:
      - name: techvault
        image: techvault:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "5000"
        - name: MONGODB_URI
          value: "mongodb://mongo-service:27017/techvault"
        - name: JWT_SECRET
          value: "techvault_secret_key_2024"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
---
# Optional: MongoDB Deployment (for complete setup)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
  namespace: techvault
  labels:
    app: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:6.0
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_DATABASE
          value: "techvault"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
# MongoDB Service
apiVersion: v1
kind: Service
metadata:
  name: mongo-service
  namespace: techvault
spec:
  selector:
    app: mongo
  ports:
  - port: 27017
    targetPort: 27017
  type: ClusterIP
